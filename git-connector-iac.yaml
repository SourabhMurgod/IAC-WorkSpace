connector:
  name: "git-connector-iac"
  identifier: "git_connector_iac"
  description: "Git connector for Infrastructure as Code repository"
  orgIdentifier: "default"
  projectIdentifier: "default"
  type: Github
  spec:
    url: https://github.com/SourabhMurgod/iac-repo
    authentication:
      type: Http
      spec:
        type: UsernameToken
        spec:
          username: SourabhMurgod
          tokenRef: harness_gitpat
    apiAccess:
      type: Token
      spec:
        tokenRef: harness_gitpat
    executeOnDelegate: false
    type: Repo